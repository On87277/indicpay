{% include 'header.html' %}

<h1 class="title">Forem sites</h1>


<table class="table">
  <thead>
    <tr>
      <th>Host</th>
      <th>Last hour</th>
      <th>Last day</th>
    </tr>
  </thead>

  <tbody>
    {% for host in hosts.keys()  %}
    <tr>
      <th><a href="/{{host}}/">{{hosts[host]}}</a></th>
      <th>{{stats[host].last_hour}}</th>
      <th>{{stats[host].last_day}}</th>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div>
Check out the full list of <a href="https://discover.forem.com/">public Forem-based sites</a>.
</div>
